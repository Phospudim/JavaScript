<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos JS</title>
    <style>
        body{
            background-color: rgb(161, 161, 225);
            color: white;
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p> 
    <script>
        var n1 = Number.parseInt(window.prompt('Digite um numero:')) //String
        var n2 = Number.parseInt(window.prompt('Digite outro numero:')) //String
        var s = n1 + n2
         window.alert('A soma dos valores é ' + s) //Concatenação
         //(number + number) para Adição
         //(string + string) para Concatenação
    </script> 
</body>
</html>
